        <!-- ____________________________EJERCICIO____________________________ -->

        <!-- EJERCICIO 6 -->
        <div class="row">
            <div class="col-md-6">
                <span class="enunciado_1">6. Valores dos campos iguales</span><br><br>
                <form method="POST" action="home.html">
                    <label for="pass">Contraseña:</label> <input type="password" id="pass" name="campo1" class="form-control"><br>
                    <label for="pass_rep">Repetir contraseña:</label> <input type="password" id="pass_rep" name="campo2" class="form-control"><br>
                    <button type="button" onclick="validarCampos(this.form)" class="btn btn-success btn-sm">
                        <i class="fa fa-sign-in" aria-hidden="true"></i> Iniciar sesión 
                    </button>
                </form>
            </div>
        </div>
        <hr>
        <!-- EJERCICIO 7 -->
        <div class="row">
            <div class="col-md-6">
                <form method="GET" action="home.html">
                    <span class="enunciado_1">7. Seleccionar checkbox con mismo nombre</span><br><br>
                    <span>Por favor, seleccione 3 opciones como máximo:</span><br><br>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <input type="checkbox" name="casilla1" value="Opcion 1" onclick="limitarSeleccion(this.form)" id="inp_1"> <label for="inp_1">Opción 1</label><br>
                            <input type="checkbox" name="casilla1" value="Opcion 2" onclick="limitarSeleccion(this.form)" id="inp_2"> <label for="inp_2">Opción 2</label><br>
                            <input type="checkbox" name="casilla1" value="Opcion 3" onclick="limitarSeleccion(this.form)" id="inp_3"> <label for="inp_3">Opción 3</label><br>
                            <input type="checkbox" name="casilla1" value="Opcion 4" onclick="limitarSeleccion(this.form)" id="inp_4"> <label for="inp_4">Opción 4</label><br>
                            <input type="checkbox" name="casilla1" value="Opcion 5" onclick="limitarSeleccion(this.form)" id="inp_5"> <label for="inp_5">Opción 5</label><br><br>
                            <button type="submit" class="btn btn-success btn-sm">
                                <i class=" fa fa-paper-plane " aria-hidden="true "></i> Enviar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <hr>
        <!-- EJERCICIO 8 -->
        <div class="row">
            <div class="col-md-6">
                <span class="enunciado_1">8. Selecciona número determinado checkbox</span><br><br>
                <form method="GET" action="home.html">
                    <input type="checkbox" onclick="todos(this)" id="txt_checkbox" />
                    <label for="txt_checkbox" id="lbl_check">Seleccionar todos</label><br><br>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <input type="checkbox" name="casilla2" value="Opcion 1" id="ipt_1"> <label for="ipt_1">Opcion 1</label><br>
                            <input type="checkbox" name="casilla2" value="Opcion 2" id="ipt_2"> <label for="ipt_2">Opcion 2</label><br>
                            <input type="checkbox" name="casilla2" value="Opcion 3" id="ipt_3"> <label for="ipt_3">Opcion 3</label><br>
                            <input type="checkbox" name="casilla2" value="Opcion 4" id="ipt_4"> <label for="ipt_4">Opcion 4</label><br>
                            <input type="checkbox" name="casilla2" value="Opcion 5" id="ipt_5"> <label for="ipt_5">Opcion 5</label><br>
                            <br>
                            <button type="submit" class="btn btn-success btn-sm">
                                <i class="fa fa-paper-plane" aria-hidden="true"></i> Enviar
                            </button><br>
                        </div>
                    </div>
                </form>
            </div>
        </div>
